<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task Manager</title>
        <link rel="stylesheet" href="tsk-manger.css">
    </head>
    <body>
        <div class="container">
            <h1>Task Manager</h1>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter task..."/>
                <button type="submit">Add Task</button>
            </form>
            <br>
            <input type="text" id="searchInput" placeholder="Search task.."/>
            <ul id="taskList"></ul>

        </div>
        <script src="tsk-manger.js"></script>
    </body>
</html>
